{{define "content"}}

  <textarea name="xyz" class="input" id="secret-content" placeholder="Write all of your secrets here..."
    autocomplete="nope" onchange="updateSaveButton(this);" onkeyup="updateSaveButton(this);"></textarea>
</p>

<p>
  <select id="valid-for" name="valid-for" class="input">
    <option value="3600">Valid for 1 hour</option>
    <option value="7200">Valid for 2 hours</option>

    <option value="86400">Valid for 24 hours</option>
  </select>
</p>

<button id="save" class="save" style="width: 100%;margin-bottom: 25px;" disabled="true">Create link</button>
{{end}}
