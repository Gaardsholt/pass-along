  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div id="root">
    <div id="main">
      <h1>Pass-along</h1>
      <div id="create-secret" style="display:none;">
        <p>
          <textarea name="xyz" class="input blurred" id="secret-content" placeholder="Write all of your secrets here..."
          autocomplete="nope" onchange="updateSaveButton(this);" onkeyup="updateSaveButton(this);"></textarea>
        </p>

        <p>
          <select id="valid-for" name="valid-for" class="input"></select>
        </p>

        <p>
          <input type="file" id="files" name="files" multiple>
        </p>

        <button id="save" class="save" style="width: 100%;margin-bottom: 25px;" disabled="true">Create link</button>
      </div>
      <div id="read-secret" style="display:none;">
        <p style="position: relative;display: flex;justify-content: center;align-items: center;">
          <textarea name="xyz" class="input blurred" id="read-secret-content" autocomplete="nope" readonly></textarea>
          <span id="revealSecret" style="position: absolute;color: black;text-align: center;font-size: 1.5rem;justify-content: center;cursor: pointer;padding:1em;">Click here to reveal the secrets</span>
        </p>
        <ul id="download-files" style="display:none;" ></ul>
        <p>Click here to create your own <a href="/">secret</a></p>
      </div>
      <div id="not-found" style="display:none;">
        <pre>The secret is no longer available.
It has either already been read or it has expired.
Or the link is just malformed.</pre>
        <p>Click here to create your own <a href="/">secret</a></p>
      </div>
    </div>
  </div>
  <div id="share-url-container">
    <h2>Copy link</h2>
    <input id="share-url" class="input" readonly="readonly" type="text" value='' />
  </div>
  <div id="overlay" class="overlay"></div>
  <div class="startup">{{.Startup}}</div>

  <script src="/js/main.js"></script>
</body>

</html>
