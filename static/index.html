<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Share-A-Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="This service allows you to share your secrets, securely" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="center">
    <div style="width: 33vw;">
      <h1>Share-A-Password</h1>
      <div>
        <textarea id="secret-content" placeholder="Write all of your secrets here..." rows="10"></textarea>
      </div>
      <div style="float:left;">
        <label for="valid-for">Valid for:</label>
        <select id="valid-for" name="valid-for">
          <option value="3600">1 hour</option>
          <option value="7200">2 hours</option>
          <option value="43200">12 hours</option>
          <option value="86400">24 hours</option>
        </select>
      </div>
      <div style="float:right;">
        <button id="save" onclick="save()">Save</button>
      </div>
    </div>
    <div id="result-container" style="display:none;">
      <button id="copy" onclick="copyShareUrl()">Copy</button>
      <input id="share-url" type="text" value="hejsa" onClick="this.select();" readonly  />
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
